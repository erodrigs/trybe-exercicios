<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="red">
    <h3 id="primeiro-h3"><em>Cor primária</em></h3>
  </div>
  <div id="green">
    <h3 id="segundo-h3">Cor Secundária</h3>
  </div>
  <div id="blue">
    <h3 id="terceiro-h3"><em>Cor Complementar</em></h3>
  </div>
  <div id="black">
    <h3 id="quarto-h3">Cor Escura</h3>
  </div>
  <div id="yellow">
    <h3 id="quinto-h3"><em>Cor Clara</em></h3>
  </div>
</body>
</html>
